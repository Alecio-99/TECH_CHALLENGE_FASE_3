spring:
  application:
    name: agendamento-service

  datasource:
    url: jdbc:mysql://mysql:3306/agendamento_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest

  graphql:
    path: /graphql
    graphiql:
      enabled: true

server:
  port: 8080
